    <p>No ano de 1895, os irmãos Lumière criaram, a partir do aperfeiçoamento do Cinetoscópio, o Cinematógrafo (de onde se originou o termo cinema). O aparelho desenvolvido por eles, filhos de um fotógrafo e proprietário de uma indústria de filmes e papéis fotográficos, é o ancestral da filmadora.
    </p>
